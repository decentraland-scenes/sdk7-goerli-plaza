name: test-build

on:
  push:
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: check parcel collisions
        run: node scripts/checkParcelsCollision.js
      - name: install decentraland
        run: npm i -g "https://sdk-team-cdn.decentraland.org/decentraland-cli/branch/feat/support-workspace-build/decentraland-3.14.0-20221123125739.commit-39da12e.tgz"
      - name: install dependencies
        run: npm i
      - name: build
        run: dcl build
